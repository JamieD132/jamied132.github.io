<head>
  <title>Paraclock</title>
  <style>
        html, body{
            background-color: rgb(0, 0, 60);
            color:white;
            font-weight: bold;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

            margin-top: 5vh;

<body>
  <h2>ParaClock</h1>
  <h3>The time is is for Paradock</h2>
  <h1>12:34:56 AM</h1>
</body>
<script>
  function updateTime(){
    var date = new Date();
    var paraclock = date.toLocaleString("en-GB", {timeZone: "Canada/Ottawa"});
    if(paraclock.getHours()>11){
      //pm
      if(paraclock.getHours()<13){
        //midday
        if(paraclock.getMinutes()<10){
          //1 digit
          if(paraclock.getSeconds()<10){
            //1 digit
            var time = '12:0'+paraclock.getMinutes()+':0'+paraclock.getSeconds()+' PM';
          }else{
            //1+ digits
            var time = '12:0'+paraclock.getMinutes()+':'+paraclock.getSeconds()+' PM';
          }
        }else{
          //1+ digits
          if(paraclock.getSeconds()<10){
            //1 digit
            var time = '12:'+paraclock.getMinutes()+':0'+paraclock.getSeconds()+' PM';
          }else{
            //1+ digits
            var time = '12:'+paraclock.getMinutes()+':'+paraclock.getSeconds()+' PM';
          }
        }
      }else{
        //not midday
        if(paraclock.getMinutes()<10){
          //1 digit
          if(paraclock.getSeconds()<10){
            //1 digit
            var time = paraclock.getHours()-12+':0'+paraclock.getMinutes()+':0'+paraclock.getSeconds()+' PM';
          }else{
            //1+ digits
            var time = paraclock.getHours()-12+':0'+paraclock.getMinutes()+':'+paraclock.getSeconds()+' PM';
          }
        }else{
          //1+ digits
          if(paraclock.getSeconds()<10){
            //1 digit
            var time = paraclock.getHours()-12+':'+paraclock.getMinutes()+':0'+paraclock.getSeconds()+' PM';
          }else{
            //1+ digits
            var time = paraclock.getHours()-12+':'+paraclock.getMinutes()+':'+paraclock.getSeconds()+' PM';
          }
        }
      }
    }else{
      //am
      if(paraclock.getHours()<1){
        //midnight
        if(paraclock.getMinutes()<10){
          //1 digit
          if(paraclock.getSeconds()<10){
            //1 digit
            var time = '12:0'+paraclock.getMinutes()+':0'+paraclock.getSeconds()+' AM';
          }else{
            //1+ digits
            var time = '12:0'+paraclock.getMinutes()+':'+paraclock.getSeconds()+' AM';
          }
        }else{
          //1+ digits
          if(paraclock.getSeconds()<10){
            //1 digit
            var time = '12:'+paraclock.getMinutes()+':0'+paraclock.getSeconds()+' AM';
          }else{
            //1+ digits
            var time = '12:'+paraclock.getMinutes()+':'+paraclock.getSeconds()+' AM';
          }
        }
      }else{
        //not midnight
        if(paraclock.getMinutes()<10){
          //1 digit
          if(paraclock.getSeconds()<10){
            //1 digit
            var time = paraclock.getHours()+':0'+paraclock.getMinutes()+':0'+paraclock.getSeconds()+' AM';
          }else{
            //1+ digits
            var time = paraclock.getHours()+':0'+paraclock.getMinutes()+':'+paraclock.getSeconds()+' AM';
          }
        }else{
          //1+ digits
          if(paraclock.getSeconds()<10){
            //1 digit
            var time = paraclock.getHours()+':'+paraclock.getMinutes()+':0'+paraclock.getSeconds()+' AM';
          }else{
            //1+ digits
            var time = paraclock.getHours()+':'+paraclock.getMinutes()+':'+paraclock.getSeconds()+' AM';
          }
        }
      }
    }
    console.log(time);
  }
  updateTime();
</script>
