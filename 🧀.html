<script>
  function convertBase3ToText(base3Number) {
    // Validate input to ensure it's a valid base 3 number
    if (!/^[0-2]+$/.test(base3Number)) {
      throw new Error("Invalid base 3 number: " + base3Number);
    }
  
    // Convert base 3 number to decimal
    var decimalNumber = parseInt(base3Number, 3);
  
    // Convert decimal number to text using a lookup table
    const textLookup = ["a", "b", "c", "d", "e", "f", "g", "h", "i", "j", "k", "l", "m", "n", "o", "p", "q", "r", "s", "t", "u", "v", "w", "x", "y", "z"];
    let text = "";
    while (decimalNumber > 0) {
      var remainder = decimalNumber % 26;
      text = textLookup[remainder] + text;
      decimalNumber = Math.floor(decimalNumber / 26);
    }
  
    return text;
  }
